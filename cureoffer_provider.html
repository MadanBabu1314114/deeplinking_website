<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open Provider</title>

  <script>
    function openApp() {
      var params = window.location.search;
      var path = window.location.pathname;

      // Your app scheme
      var appUrl = "cureoffer://provider" + path.replace("/provider", "") + params;

      // Website fallback
      var webUrl = "http://cureoffer-ui.s3-website-us-east-1.amazonaws.com" + path + params;

      // Try open app
      window.location = appUrl;

      // If app not installed â†’ redirect after 2 seconds
      setTimeout(function () {
        window.location = webUrl;
      }, 2000);
    }
  </script>
</head>

<body onload="openApp()">
  <h2>Opening CureOffer App...</h2>
  <p>If not redirected, <a id="fallback" href="#">Click here</a></p>

  <script>
    document.getElementById("fallback").href = window.location.href;
  </script>
</body>
</html>
