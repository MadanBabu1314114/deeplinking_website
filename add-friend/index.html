<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launching Kora…</title>

  <!-- Android App Link -->
  <meta property="al:android:package" content="com.koraspace.app" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', system-ui, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a1f3c, #050714);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #00f6ff;
    }

    /* Loader Ring */
    .ring {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top: 6px solid #00f6ff;
      border-right: 6px solid #7cff00;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 30px;
      box-shadow: 0 0 40px rgba(0, 246, 255, 0.4);
    }

    .status {
      font-size: 14px;
      opacity: 0.85;
      letter-spacing: 1px;
      animation: pulse 1.5s infinite;
    }

    .fallback {
      display: none;
      margin-top: 40px;
      animation: slideUp 0.6s ease forwards;
    }

    .fallback a {
      display: inline-block;
      margin-top: 12px;
      padding: 14px 24px;
      border-radius: 30px;
      background: linear-gradient(135deg, #00f6ff, #7cff00);
      color: #050714;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(124, 255, 0, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .fallback a:active {
      transform: scale(0.95);
      box-shadow: 0 0 12px rgba(124, 255, 0, 0.4);
    }

    /* Animations */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">KORA</div>

    <div class="ring"></div>

    <div class="status">Connecting to arena…</div>

    <div class="fallback" id="fallback">
      <p>App not installed?</p>
      <a href="https://play.google.com/store/apps/details?id=com.koraspace.app">
        Install & Join the Game
      </a>
    </div>
  </div>

  <script>
    const params = window.location.search;

    // Attempt to open app
    window.location.href = "kora://add-friend" + params;

    // Show fallback if app not opened
    setTimeout(() => {
      document.getElementById("fallback").style.display = "block";
      document.querySelector('.status').innerText = 'Waiting for player…';
    }, 1600);
  </script>
</body>
</html>
