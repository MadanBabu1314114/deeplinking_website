<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Room - Kora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 { color: #333; margin: 0 0 10px; }
        p { color: #666; margin: 10px 0; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Joining Room...</h1>
        <p>Opening Kora app to join the audio room</p>
        <div class="loader"></div>
    </div>

    <script>
        // Get roomId and adminUserId from URL parameters
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('roomId');
        const adminUserId = params.get('adminUserId');

        if (roomId && adminUserId) {
            // Create deep link
            const deepLink = `kora://join-room?roomId=${roomId}&adminUserId=${adminUserId}`;
            
            // Try to open the app with deep link
            window.location.href = deepLink;
            
            // Fallback: show play store link after 2 seconds
            setTimeout(() => {
                // You can redirect to Play Store or App Store here
                // window.location.href = 'https://play.google.com/store/apps/details?id=com.yourapp';
            }, 2000);
        } else {
            document.querySelector('.container').innerHTML = '<h1>‚ùå Invalid Link</h1><p>Missing roomId or adminUserId</p>';
        }
    </script>
</body>
</html>
